<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container bg-secondary bg-gradient">
            <div class="row row-cols-2">
                <div class="col">
                    <img class="img-fluid" src="images/save money.jpg" alt="">
                </div>
                <div class="col">
                    <!-- Income -->
                    <article class="text-center">
                        <div class="mb-3 row">
                            <h4>INCOME</h4>
                            <label for="inputPassword" class="col-sm-2 col-form-label">Income:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword incomeAmount">
                            </div>
                        </div>
                    </article>

                    <!-- Expenses -->
                    <article class="text-center">
                        <h4>Expenses</h4>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Food:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Rent:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Clothes:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">Calculate</button>
                        <div class="my-4">
                            <h5>Total Expenses: <span>00</span></h5>
                            <h5>balance: <span>00</span></h5>
                        </div>
                    </article>

                    <!-- save -->
                    <article class="text-center">
                        <div class="mb-3 row">
                            <h4 class="mb-4">Save Money</h4>
                            <label for="inputPassword" class="col-sm-2 col-form-label">Save:</label>
                            <div class="col-sm-10">
                                <input style="display: inline-block; width: 20%;" type="password" class="form-control"
                                    id="inputPassword">
                                <span>%</span>
                                <button type="button" class="btn btn-primary">Calculate</button>
                            </div>
                        </div>
                    </article>

                    <!-- saving and remaining amount -->
                    <article class="text-center">
                        <h5>Saving Total: <span>00</span></h5>
                        <h5>remaining Total: <span>00</span></h5>
                    </article>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
